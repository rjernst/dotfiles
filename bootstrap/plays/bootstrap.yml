---
- name: bootstrap
  hosts: localhost
  vars_prompt:
    - name: hostname
      prompt: "Enter hostname"
      private: no

  tasks:
    - include_tasks: "bootstrap-{{ os }}.yml"

    - name: setup dot files
      include_role:
        name: dotfiles

    - name: fix checkout to be authenticated
      include_role:
        name: dotfiles
        tasks_from: set-origin

    - include_tasks: "setup-roles.yml"

    - include_tasks: "load-{{ os }}.yml"
        


