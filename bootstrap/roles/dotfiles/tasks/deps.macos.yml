---
  # these are available from macos natively, but we want updated versions
  - name: install vim
    homebrew:
      name: vim

  - name: install zsh
    homebrew:
      name: zsh

  - name: init zsh
    shell: zsh -i -c "echo 'initializing zsh'"

  - name: fix zsh share permissions
    file:
      path: /usr/local/share/zsh
      recurse: yes
      mode: "g-w"

